<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main  class="main">
        <div class="top">
            <h1>크림파스타 만드는 방법</h1>
            <ul class="info">
                <li><span>식사대용</span></li>
                <li><span>조리&nbsp;30분</span></li>
                <li><span>1인분</span></li>
                
                <li><span>초급</span></li>
                <li class="border-end"><span>조회수 727</span></li>
            </ul>

        </div>
        
        <section class="container">
            <div>
                <h2>크림파스타 재료</h2>
                <img src="./음식/크림파스타.png" >
                <img src="./음식/재료.png">
                
            </div>

            <article>
                <h2>크림파스타 레시피</h2>

                <div>
                    <img src="./음식/recipe_1.png">
                    <p>1. 냄비에 물 2리터를 넣고 끓어오르면 천일염, 파스타면을 넣고 약 8분간 삶는다.</p>
                </div>

                <div>
                
                    <img src="./음식/recipe_2-1.png">
                    <img src="./음식/recipe_2-2.png">
                
                    <p>2. 표고버섯, 양송이버섯을 4등분하고 백만송이, 양파는 슬라이스 한다.</p>
                </div>
                
                <div>
                    <img src="./음식/recipe_3.png">
                    <p>3. 팬에 카놀라유를 두르고 버섯과 양파를 살짝 볶은 후 파스타면도 함께 넣어 살짝 볶아준다.</p>
                </div>
                
                <div>
                    <img src="./음식/recipe_4.png">
                    <p>4. 알프레도 파스타 소스를 넣고 약 1분간 볶는다.</p>
                </div>
                
                <div>
                    <img src="./음식/recipe_5.png">
                    <p>5. 접시에 담고 파마산치즈를 뿌리면 완성.</p>    
                </div>
                
            </article>
            

        </section>
    </main>
